{% extends "base/default.html" %}

{% block meta %}
    <title>Socail Login Page</title>
    <meta name="keywords" content=""/>
    <meta name="description" content="">
{% endblock %}

{% block style %}
    <link href="/static/css/oh.login.css" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="background_branding_container">
        <img class="background_image" alt="" src="" width="100%" oh-resizebgimage>
    </div>
    <div class="login_panel">
        <div class="login_panel_center">
            <div class="inner_container ">
                <div class="login_workload_logo_container">
                    <span class="fa fa-home"></span> Login Agent&reg;
                </div>
                <div class="login-box">

                    <span><h1>Error! {{message}}</h1></span>

                </div>

            </div>
            <footer class="login_footer">
                <img class="footer_glyph" src="/static/pic/ad_glyph_footer_30x30.png">

                <p class="branding_footer">
                    <a target="_blank" href="">联系我们</a> |
                    <a target="_blank" href="/PrivacyStatement.html">隐私条款</a> |
                    <a target="_blank" href="TermsOfUse">使用条款</a> | © 2015 **** (Shanghai)
                    Company Limited
                </p>
            </footer>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script type="text/javascript" src="/static/js/views/oh.login.js"></script>
{% endblock %}
